<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dny za školou - Admin</title>
    <link href="/styles/global.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="/styles/global.css" rel="stylesheet">
    <link href="/styles/admin.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicons/any.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicons/large-180.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
</head>
<body>
<div id="login-section" class="section background">
    <h1>Přihlášení do administrace</h1>
    <button id="login-button">Přihlásit se</button>
</div>
<button id="logout-button" style="display: none">logout</button>
<div id="options-section" style="display: none">
    <form class="single-input-layout background" id="set-time">
        <label for="time">Čas začátku přihlašování</label>
        <input id="time" name="time" type="datetime-local" required>
        <button type="submit">Nastavit čas</button>
    </form>
    <form class="single-input-layout background" id="set-substitutes">
        <label for="substitutes">Maximální počet náhradníků</label>
        <input id="substitutes" name="substitutes" type="number" min="0" required>
        <button type="submit">Změnit počet</button>
    </form>
    <form class="single-input-layout background" id="remove-participant">
        <label for="email">Email účastníka</label>
        <input placeholder="email@dgkralupy.eu" id="email" name="email" type="email" required>
        <button class="red" type="submit">Odebrat účastníka z akce</button>
    </form>
    <form id="new-event" class="background">
        <div>
            <label for="name">Název akce</label>
            <input placeholder="LEGOLAND" type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="teachers">Učitelé na akci</label>
            <input placeholder="Junášková, Junášek" type="text" id="teachers" name="teachers" required>
        </div>
        <div>
            <label for="capacity">Kapacita</label>
            <input placeholder="13" type="number" id="capacity" name="capacity" required>
        </div>
        <button type="submit">Přidat akci</button>
    </form>
    <div id="events" class="background">
        <div class="events-header">
            <p>Seznam akcí</p>
            <button id="export-file-button">Exportovat</button>
            <label for="file-import-button" class="file-import-label">Importovat</label>
            <input type="file" id="file-import-button" accept="text/csv">
        </div>
    </div>
</div>
<script type="module" src="/scripts/admin.js"></script>
</body>
</html>
